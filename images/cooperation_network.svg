<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="700" height="400" fill="white" />
  

  <!-- 중앙부처와 포천시 연결선 -->
  <path d="M235 125 L300 180" stroke="#F59E0B" stroke-width="2.5" fill="none" />
  
  <!-- 군부대와 포천시 연결선 -->
  <path d="M445 145 L380 180" stroke="#10B981" stroke-width="2.5" fill="none" />
  
  <!-- 연구기관과 포천시 연결선 -->
  <path d="M235 315 L300 260" stroke="#8B5CF6" stroke-width="2.5" fill="none" />
  
  <!-- 교육기관과 포천시 연결선 -->
  <path d="M445 315 L380 260" stroke="#EF4444" stroke-width="2.5" fill="none" /> 

  <!-- 중앙 허브 - 포천시 -->
  <circle cx="350" cy="220" r="70" fill="#EBF8FF" stroke="#3B82F6" stroke-width="4" />
  <text x="350" y="210" text-anchor="middle" font-weight="bold" font-size="18" fill="#1E40AF" font-family="Arial, sans-serif">포천시</text>
  <text x="350" y="235" text-anchor="middle" font-size="14" fill="#2563EB" font-family="Arial, sans-serif">드론산업육성팀</text>

  <!-- 중앙부처 노드 -->
  <circle cx="180" cy="100" r="55" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" />
  <text x="180" y="95" text-anchor="middle" font-weight="bold" font-size="16" fill="#92400E" font-family="Arial, sans-serif">중앙부처</text>
  <text x="180" y="115" text-anchor="middle" font-size="12" fill="#B45309" font-family="Arial, sans-serif">국토부, 산업부 등</text>
  
  <!-- 군부대 노드 -->
  <circle cx="500" cy="120" r="55" fill="#ECFDF5" stroke="#10B981" stroke-width="2" />
  <text x="500" y="115" text-anchor="middle" font-weight="bold" font-size="16" fill="#065F46" font-family="Arial, sans-serif">군부대</text>
  <text x="500" y="135" text-anchor="middle" font-size="12" fill="#047857" font-family="Arial, sans-serif">훈련장 공동활용</text>
  
  <!-- 연구기관 노드 -->
  <circle cx="180" cy="340" r="55" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2" />
  <text x="180" y="335" text-anchor="middle" font-weight="bold" font-size="16" fill="#5B21B6" font-family="Arial, sans-serif">연구기관</text>
  <text x="180" y="355" text-anchor="middle" font-size="12" fill="#6D28D9" font-family="Arial, sans-serif">기술개발 협력</text>
  
  <!-- 교육기관 노드 -->
  <circle cx="500" cy="340" r="55" fill="#FEE2E2" stroke="#EF4444" stroke-width="2" />
  <text x="500" y="335" text-anchor="middle" font-weight="bold" font-size="16" fill="#991B1B" font-family="Arial, sans-serif">교육기관</text>
  <text x="500" y="355" text-anchor="middle" font-size="12" fill="#B91C1C" font-family="Arial, sans-serif">인력양성</text>
  
</svg>