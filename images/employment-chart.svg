    <line x1="200" y1="50" x2="200" y2="300" />
    <line x1="300" y1="50" x2="300" y2="300" />
    <line x1="400" y1="50" x2="400" y2="300" />
    <line x1="500" y1="50" x2="500" y2="300" />
    <line x1="600" y1="50" x2="600" y2="300" />
    <line x1="700" y1="50" x2="700" y2="300" />
    
    <line x1="50" y1="300" x2="750" y2="300" />
    <line x1="50" y1="250" x2="750" y2="250" />
    <line x1="50" y1="200" x2="750" y2="200" />
    <line x1="50" y1="150" x2="750" y2="150" />
    <line x1="50" y1="100" x2="750" y2="100" />
    <line x1="50" y1="50" x2="750" y2="50" />
